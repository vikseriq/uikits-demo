<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element</title>
</head>
<body>
<div id="app"></div>
<script type="module">
  // https://github.com/ElemeFE/element
  import Vue from 'vue';
  import Element from 'element-ui'
  import 'element-ui/lib/theme-chalk/index.css'
  import locale from 'element-ui/lib/locale/lang/en'
  import app from "#/eleApp.vue";

  Vue.use(Element, { locale })

  new Vue({
    render: h => h(app)
  }).$mount('#app')
</script>
</body>
</html>
