<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UIKit demos</title>
</head>
<body>
<div id="app">
    <div>
        <nav>
            <div v-for="demo in demos" :key="demo.code">
                <a :href="'/'+demo.code+'/'" target="viewport">{{ demo.label }}</a>
            </div>
        </nav>

        <iframe id="viewport" name="viewport" frameborder="off"
        ></iframe>
    </div>
</div>
<script type="module">
  import Vue from "vue/dist/vue.common.dev";

  new Vue({
    el: '#app',
    data() {
      return {
        demos: [
          {code: 'kit-bs', label: 'Bootstrap'},
          {code: 'kit-bue', label: 'Buefy'},
          {code: 'kit-vf', label: 'Vuetify'},
          {code: 'kit-ele', label: 'Element'},
        ]
      }
    }
  })
</script>
<style>
    nav {
        display: flex;
        flex-flow: row;
        justify-content: space-evenly;
    }

    nav > div {
        margin: 0.5em;
    }

    #viewport {
        width: calc(100% - 4em);
        height: 80vh;
        box-shadow: 1px 1px 7px 4px gray;
        margin: 1em;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</body>
</html>
